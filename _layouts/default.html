<!DOCTYPE html>
<script>
  'use strict';
(function () {
	function init() {
		var datum = new Date();
		document.getElementById('zeit')
			.innerHTML = datum;
	}
	document.addEventListener("DOMContentLoaded", function () {
		init();
	});
}());
</script>
<html lang="{{ site.lang | slice: 0,2 | default: "en" }}">

{% include head.html %}

<body>
  <!-- page container -->
  <div class="page-container">
    <!-- page header -->
    {% include header.html %}
    <!-- page content -->
    <main class="page-content" role="main">
      <input type="button" value="Vollständiges Menü anzeigen" onclick="location.href = "/menu"/><br>
      <h1>Aktuelle Zeit</h1>
<main>
		<time aria-current="date" id="zeit"></time>
</main>
{{ content }}
    </main>
    <!-- page footer -->
    {% include footer.html %}
  </div>
  {% include scripts.html %}
</body>

</html>
